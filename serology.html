<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
  <style>
    .button-container {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      position: fixed;
      top: 6%;
      right: 20px;
      transform: translateY(-50%);
    }

    .button {
      margin-left: 10px;
    }

    h2 {
      display: float;
    }

    .lock-button {
      position: fixed;
      top: 15%;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }

    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <h2 style="background-color:#A8A8A8;">Urine Test</h2>
  <div class="button-container">
    <button class="button">Back</button>
    <button class="button" style="background-color:#007bff;">upload Source Documents(#)</button>
  </div>

  <button class="lock-button">Save and Submit</button><br>
  <label for="Yes">Is Urine Sample Collected? </label>
  <input type="radio" id="Yes" name="physicalDone" value="Yes" onclick="toggleContent('Yes')">
  <label for="yes">Yes</label>
  <input type="radio" id="No" name="physicalDone" value="No" onclick="toggleContent('No')">
  <label for="no">No</label>
  <input type="radio" id="Not" name="Urine" value="Not">
  <label for="Not">Not applicable</label><br><br>
  <label for="Date">Date of Sample Collection</label>
  <input type="date" id="Date" name="date"><br><br>
  <label for="Time">Time of Sample Collection (in 24 hrs)</label>
  <input type="time" id="Time" name="time"><br><br>

  <div id="reasonSection" class="hidden">
    <label for="numInput">If No, Specify the reason(s):</label>
    <input type="text" id="numInput" name="numInput" step="any"><br><br>
  </div>

  <div id="contentSection" class="hidden">
    <div id="organs">
    <h4>Parameter &emsp; &emsp; &emsp; &emsp; &emsp;Test Done? &emsp; &emsp; &emsp; &emsp;If no,Specify the reasons &emsp; &emsp; &emsp; &emsp;&emsp;&emsp; result</h4>
    <h5>HIV  &emsp; &emsp; &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Yes</label>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">No</label>&emsp; &emsp; &emsp; &emsp; &emsp;<input type="text" id="text" name="text" value="">&emsp; &emsp; &emsp; &emsp; &emsp;<input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">Reactive</label>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">Non-Reactive</label></h5>
        <h5>Hepatitis B &emsp; &emsp; &emsp; &emsp;&emsp;&emsp;<input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">Yes</label>
            <input type="radio" id="radio2" name="radio" value="radio2">
            <label for="radio2">No</label>&emsp; &emsp; &emsp; &emsp; &emsp;<input type="text" id="text" name="text" value="">&emsp; &emsp; &emsp; &emsp; &emsp;<input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">Reactive</label>
            <input type="radio" id="radio2" name="radio" value="radio2">
            <label for="radio2">Non-Reactive</label></h5>
            <h5>Hepatitis C &emsp; &emsp; &emsp; &emsp;&emsp;&emsp;<input type="radio" id="radio1" name="radio" value="radio1">
                <label for="radio1">Yes</label>
                <input type="radio" id="radio2" name="radio" value="radio2">
                <label for="radio2">No</label>&emsp; &emsp; &emsp; &emsp; &emsp;<input type="text" id="text" name="text" value="">&emsp; &emsp; &emsp; &emsp; &emsp;<input type="radio" id="radio1" name="radio" value="radio1">
                <label for="radio1">Reactive</label>
                <input type="radio" id="radio2" name="radio" value="radio2">
                <label for="radio2">Non-Reactive</label></h5>
  <script>
    function toggleContent(choice) {
      var reasonSection = document.getElementById('reasonSection');
      var contentSection = document.getElementById('contentSection');
      var organs = document.getElementById('organs');
      var abnormicsRadio = document.getElementById('general-abnormics');
      var commentInput = document.getElementById('general-comment');

      if (choice === 'Yes') {
        contentSection.classList.remove('hidden');
        reasonSection.classList.add('hidden');
        organs.classList.remove('disabled');
        abnormicsRadio.disabled = false;
        if (abnormicsRadio.checked) {
          commentInput.disabled = false;
        } else {
          commentInput.disabled = true;
          commentInput.value = '';
        }
      } else if (choice === 'No') {
        reasonSection.classList.remove('hidden');
        contentSection.classList.add('hidden');
        organs.classList.add('disabled');
        abnormicsRadio.disabled = true;
        commentInput.disabled = true;
        commentInput.value = '';
      } else {
        reasonSection.classList.remove('hidden');
        contentSection.classList.add('hidden');
        organs.classList.add('disabled');
        abnormicsRadio.disabled = true;
        commentInput.disabled = true;
        commentInput.value = '';
      }
    }

 


  </script>
</body>

</html>
